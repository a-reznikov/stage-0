<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="src/sass/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-panel">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-container">
          <div class="volume-line">
            <div class="volume-progress"></div>
          </div>
          <div class="volume-button">
            <div class="volume player-icon ico-play"></div>
          </div>
        </div>
      </div>
      <div class="music-play-now">Music dont play now</div>
      <div class="time-line">
        <div class="time-progress"></div>
      </div>
      <div class="music-time">
        <div class="current-time">0:00</div>
        <div class="fortime">|</div>
        <div class="music-length"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings__container">
      <div class="settings__setup">
        <span class="setup__general">General</span>
        <span class="setup__photos">Photos</span>
        <span class="setup__languages">Languages</span>
      </div>
      <div class="settings__options">
        <div class="options__title-container">
          <span class="options__title">General</span>
          <span class="options-description">Customize you dashboard</span>
          <span class="options-action">Show</span>
          <div class="options__items">
            <dev class="items-block">
              <span class="block-time">Clock</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="time">
                <span class="slider__button round"></span>
              </label>
            </dev>
            <dev class="items-block">
              <span class="block-date">Date</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="date">
                <span class="slider__button round"></span>
              </label>
            </dev>
            <dev class="items-block">
              <span class="block-greeting">Greeting</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="greeting-container">
                <span class="slider__button round"></span>
              </label>
            </dev>
            <dev class="items-block">
              <span class="block-quote">Quote</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="qoute-container">
                <span class="slider__button round"></span>
              </label>
            </dev>
            <dev class="items-block">
              <span class="block-weather">Weather</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="weather">
                <span class="slider__button round"></span>
              </label>
            </dev>
            <dev class="items-block">
              <span class="block-player">Audio player</span>
              <label class="switch__options">
                <input class="checkbox" type="checkbox" id="player">
                <span class="slider__button round"></span>
              </label>
            </dev>
          </div>
        </div>
      </div>
    </div>
    <div class="settings__button">
      <div class="settings__ico"></div>
    </div>
    <div class="qoute-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <script src="dist/main.js"></script>
</body>
</html>
